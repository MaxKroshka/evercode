<div class='ng-modal' ng-show='authCtrl.show'>
  <div class='ng-modal-overlay' ng-click='hideModal()'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-close' ng-click='hideModal()'>X</div>

<div class="row row-centered">
  <div class="col s4 offset-s4 col-centered">
    <div id='signup'>
      <h2>Sign Up</h2>
      <form name="userForm" ng-submit="authCtrl.signup(userForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
          <input type='text' name='email' placeholder='Email' class='form-control' ng-model='authCtrl.user.email' ng-minlength="3" ng-maxlength="25" required>
          <p ng-show="userForm.email.$error.minlength" class="help-block">Email is too short.</p>
          <p ng-show="userForm.email.$error.maxlength" class="help-block">Email is too long.</p>
          <p ng-show='authCtrl.failed' class="help-block"> User with this e-mail already exists. </p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
          <input type='text' name='username' placeholder='Username' class='form-control' ng-model='authCtrl.user.username' ng-minlength="3" ng-maxlength="25" required>
          <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
          <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
          <input type="password" name='password' placeholder='Password' class="form-control" ng-model='authCtrl.user.password' ng-minlength="3" ng-maxlength="20" required>
          <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
          <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
          <input type="password" name='passwordConfirm' placeholder='Confirm Password' class="form-control" ng-model='authCtrl.user.passwordConfirm' ng-minlength="3" ng-maxlength="20" required>
          <p ng-show="authCtrl.user.password && authCtrl.user.password !== authCtrl.user.passwordConfirm" class="help-block">Passwords dont match.</p>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Sign Up</button>
      </form>
      <a ui-sref="main.signin">Already have an account? <strong>Signin</strong> ...</a>
    </div>
  </div>
</div>

</div>
</div>
