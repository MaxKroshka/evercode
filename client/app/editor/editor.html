<form name="snippetForm" ng-submit="editor.updateSnippet()" novalidate>
  <div class="form-group">
    <input placeholder="Name Your Snippet" type="text" class='form-control snippet-title' ng-model='editor.snippet.name' />
  </div>
  <button type="submit" class="waves-effect waves-light btn save-snippet">Save Snippet</button>
</form>
<div class='tags'>
  <span>TAGS: </span><span style="margin-left: 10px" class='chip' ng-repeat="tag in editor.tags">{{ tag }}</span>
  <span style="margin-left: 10px" class='chip'>+</span>
  <span><input placeholder="Add tag" type="text" class='add-tag' ng-model='editor.snippet.tag'/></span>
</div>
<div class="col s9 code-mirror" ng-model='editor.content' ui-codemirror='editor.editorOptions'>
</div>
<div class="col s3 annotations">
  <h5>Annotations</h5>
  <hr>
  <textarea rows="50" cols="50" placeholder="Annotate your snippet" class='form-control annotation-text' ng-model='editor.snippet.annotation' />

</div>
