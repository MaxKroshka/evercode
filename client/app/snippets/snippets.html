<ul ng-show="snippets.selectedFolder.value" class="snippets side-nav col s12 m2 l2">
  <li>
    <span class="add-button">
      <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i></a>
    </span>
    <span class="add-button">
      <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i></a>
    </span>
  </li>
  <div class="collection">
    <a class="waves-effect waves-teal collection-item" ng-repeat="folder in snippets.visibleFolders" ng-click="snippets.Folders.selectFolder(folder)"><span class=""><i class="small material-icons">tab</i></span>{{folder.value}}</a>
    <a ui-sref=".editor" class="waves-effect waves-teal collection-item" ng-repeat="snippet in snippets.visibleSnippets" ng-click="snippets.grabAndChangeSnippet(snippet)">{{snippet.value.name}}</a>
  </div>
</ul>
<div class="col s10 editor" ui-view></div>
