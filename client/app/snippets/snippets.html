<ul class="snippets side-nav col s12 m3 l3">
  <h5>File Path > Folder Name</h5>
  <li class="snippet" ng-repeat="snippet in snippets.data.snippets">
    <a ui-sref=".editor" class="waves-effect waves-teal" ng-click="snippets.changeSnippet(snippet.name)">{{snippet.name}}</a>
  </li>
</ul>
<div class="col s9 m9 l9 editor" ui-view></div>
