<ul class="snippets side-nav col s12 m2 l2">
  <h6>{{snippets.folderName}}</h6>
  <h6>{{snippets.filePath}}</h6>
  <div class="collection">
    <a href="#!" class="collection-item">Alan<span class="new badge">4</span></a>
    <a ui-sref=".editor" class="waves-effect waves-teal collection-item" ng-click="snippets.grabAndChangeSnippet(snippet)">{{snippet.value.name}}<span class="new badge">4</span></a>
  </div>
  <li class="snippet" ng-repeat="snippet in snippets.visibleSnippets">
    <a ui-sref=".editor" class="waves-effect waves-teal" ng-click="snippets.grabAndChangeSnippet(snippet.filePath)">{{snippet.value.name}}</a>
  </li>
  <li class="folders" ng-repeat="folder in snippets.visibleFolders">
    <a class="waves-effect waves-teal" ng-click="snippets.Folders.selectFolder(folder.filePath)">{{folder.value}}</a>
    <span class='chip waves-effect waves-teal teal'><i class="small material-icons">note_add</i></a></span>
    <span class='chip waves-effect waves-teal teal'><i class="small material-icons">tab</i></a></span>
  </li>
</ul>
<div class="col s10 editor" ui-view></div>
