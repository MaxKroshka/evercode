<ul ng-show="snippets.selectedFolderObj" class="snippets side-nav col s12 m4 l4">
  <div class="col s12">
    <span class="add-button col s6 center-align">
      <a ui-sref=".editor" class="btn-flat tooltipped" data-position="bottom" data-delay="50" ng-click="snippets.deselectSnippet()" data-tooltip="Add a snippet"><i class="large material-icons">note_add</i></a>
    </span>
    <span class="add-button col s6 center-align">
      <a class="btn-flat tooltipped" data-position="bottom" ng-click="snippets.toggleInput()" data-delay="50" data-tooltip="Add a folder"><i class="large material-icons">create_new_folder</i></a>
    </span>
  </div>
  <form ng-show='snippets.folderInput' name="subFolderForm" ng-submit="snippets.addSubFolder()" novalidate>
    <div class="form-group">
      <input placeholder="New Subfolder" type="text" class="validate" class="form-control" maxlength="20" ng-minlength="1" ng-model="snippets.subFolder.name" />
    </div>
  </form>
  <div class="collection col s12 valign-wrapper">
    <div class="valign" ng-repeat="folder in snippets.visibleFolders">
      <div class="col s10 valign-wrapper">
        <a class="waves-effect waves-teal collection-item left valign" ng-click="snippets.changeActiveTab(folder.filePath)">
          <i class="small material-icons">folder</i>{{folder.value}}
        </a>
      </div>
      <div class="col s2">
        <a><i ng-click="snippets.removeFolder(folder.filePath)" class="waves-effect waves-teal right small material-icons snippet-icon">delete</i></a>
      </div>
    </div>
    <div class="valign" ng-repeat="snippet in snippets.visibleSnippets">
      <div class="col s8">
        <a ui-sref=".editor" class="waves-effect waves-teal collection-item" ng-click="snippets.changeSelectedSnippet(snippet.filePath)">
        <i class=" small material-icons">description</i>{{snippet.value.name}}
      </a>
      </div>
      <div class="col s2">
        <a class="waves-effect waves-teal right"><i ng-click="snippets.toggleFavorite(snippet)" class=" small material-icons snippet-icon">star</i></a>
      </div>
      <div class="col s2">
        <a class="waves-effect waves-teal right"><i ng-click="snippets.removeSnippet(snippet)" class="small material-icons snippet-icon">delete</i></a>
      </div>
    </div>
  </div>
</ul>
<div class="col s12 m8 l8 editor" ui-view></div>
<style>
.snippets.collection-item {
  width: 75px;
}
</style>
