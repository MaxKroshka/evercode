<ul class="snippets side-nav col s12 m4 l3">
  <div class="col s12">
    <span class="add-button col s6 center-align">
      <a ui-sref=".editor" class="btn-flat tooltipped waves-effect waves-teal" data-position="bottom" data-delay="50" ng-click="snippets.deselectSnippet()" data-tooltip="Add a snippet"><i class="large material-icons">note_add</i></a>
    </span>
    <span class="add-button col s6 center-align">
      <a class="btn-flat tooltipped waves-effect waves-teal" data-position="bottom" ng-click="snippets.toggleFolderNameInput()" data-delay="50" data-tooltip="Add a folder"><i class="large material-icons">create_new_folder</i></a>
    </span>
  </div>
  <form ng-show='snippets.folderInput' name="subFolderForm" ng-submit="snippets.addFolder()" novalidate>
    <div class="form-group">
      <input placeholder="New Subfolder" type="text" class="validate" class="form-control" maxlength="20" ng-minlength="1" ng-model="snippets.subFolder.name" />
    </div>
  </form>
  <div class="">
    <div class="" ng-show='snippets.selectedFolderObj.parent'>
      <a class="waves-effect waves-teal collection-item" ng-click="snippets.changeActiveTab(snippets.selectedFolderObj.parent)">
        <span class="flow-text back-button">
          <i class="material-icons">arrow_back</i>
          {{snippets.selectedFolderObj.parent}}
        </span>
      </a>
    </div>
    <div>
      {{snippets.visibleFolders.length ? 'Folders' : ''}}
    </div>
    <div class="" ng-repeat="folder in snippets.visibleFolders">
      <div class="folder-list">
        <span class="folder-list-item">
          <a class="waves-effect waves-teal folder-list-link" ng-click="snippets.changeActiveTab(folder.filePath)">
            <span class="folder-text valign-wrapper">
              <i class="material-icons folder-icon valign">folder</i>
              {{folder.value}}
            </span>
          </a>
        </span>
        <span class="folder-list-item right">
          <i ng-click="snippets.removeFolder(folder.filePath)" class="waves-effect waves-teal right material-icons snippet-icon">delete</i>
        </span>
      </div>
    </div>
    <div>
      {{snippets.visibleSnippets.length ? 'Snippets' : ''}}
    </div>
    <div class="" ng-repeat="snippet in snippets.visibleSnippets">
      <div class="folder-list">
        <span class="folder-list-item">
          <a ui-sref=".editor" class="waves-effect waves-teal folder-list-link" ng-click="snippets.changeActiveTab(folder.filePath)">
            <span class="folder-text valign-wrapper">
              <i class="material-icons code-icon valign">code</i>
              {{snippet.value.name}}
            </span>
          </a>
        </span>
        <span class="folder-list-item right">
          <i ng-click="snippets.toggleFavorite(snippet)" class="waves-effect waves-teal material-icons snippet-icon">star</i>
          <i ng-click="snippets.removeSnippet(snippet)" class="waves-effect waves-teal material-icons snippet-icon">delete</i>
        </span>
      </div>
    </div>
<!--     <div class="" ng-repeat="snippet in snippets.visibleSnippets">
      <div class="">
        <a ui-sref=".editor" class="waves-effect waves-teal" ng-click="snippets.changeSelectedSnippet(snippet.filePath)">
          <i class=" small material-icons">description</i>{{snippet.value.name}}
        </a>
      </div>
      <div class="">
        <a class="waves-effect waves-teal right"><i ng-click="snippets.toggleFavorite(snippet)" class=" small material-icons snippet-icon">star</i></a>

      <div class="">
        <a class="waves-effect waves-teal right"><i ng-click="snippets.removeSnippet(snippet)" class="small material-icons snippet-icon">delete</i></a>
      </div>
    </div> -->
  </div>
</ul>
<div class="col s12 m8 l9 editor" ui-view></div>
