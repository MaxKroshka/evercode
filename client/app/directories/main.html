<div class="row">
  <ul id="nav-mobile" class="side-nav col s12 m2 l2 main">
    <h4> Ever:code </h4>
    <li class="search">
      <div class="search-wrapper card">
        <input id="search" />
        <div class="search-results"></div>
      </div>
    </li>
    <li>
      <form name="folderForm" ng-submit="directories.addFolder()" novalidate>
        <div class="form-group">
          <input placeholder="New Folder" type="text" class="validate" class="form-control" maxlength="20" ng-minlength="1" ng-model="directories.folder.name" />
        </div>
      </form>
    </li>
    <li class="bold active"><a href="#/favorites" class="waves-effect waves-teal">Favorites</a></li>
    <li class="folder" ng-repeat="folder in directories.data.folders">
      <a ui-sref=".snippets" class="waves-effect waves-teal" ng-click="directories.changeFolder(folder.name)">{{folder.name}}</a>
    </li>
  </ul>
  <div class="col s12 m10 l10" ui-view>
  </div>
</div>
