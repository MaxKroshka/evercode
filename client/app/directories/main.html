<div class="row">
  <ul id="nav-mobile" class="side-nav col s12 m2 l2 main">
    <h4> Ever:code </h4>
    <li class="search">
      <div class="search-wrapper card">
        <input data-activates="dropdown1" type="text" ng-model="search" placeHolder="Search..."/>
        <div ng-hide= "!search" class="search-results">
          <ul id="dropdown1">
            <li ng-hide = "!search" ng-repeat="snippet in directories.snippetArr | filter:{name:search}">
              {{snippet.name}}
            </li>
          </ul>
        </div>
      </div>
    </li>
    <li>
      <form name="folderForm" ng-submit="directories.addFolder()" novalidate>
        <div class="form-group">
          <input placeholder="New Folder" type="text" class="validate" class="form-control" maxlength="20" ng-minlength="1" ng-model="directories.folder.name" />
        </div>
      </form>
    </li>
    <li class="bold active"><a href="#/favorites" class="waves-effect waves-teal">Favorites</a></li>
    <li class="folder" ng-repeat="folder in directories.folders">
      <a class="waves-effect waves-teal" ng-click="directories.changeActiveTab(folder)" ui-sref=".snippets">{{folder.value}}</a>
    </li>
  </ul>
  <div class="col s12 m10 l10" ui-view>
  </div>
</div>
