<div class='ng-modal' ng-show='folderModal.show'>
  <div class='ng-modal-overlay' ng-click='folderModal.hideModal()'>
  </div>
  <div class='ng-modal-dialog section' ng-style='dialogStyle'>
    <div class='ng-modal-close row' ng-click='folderModal.hideModal()'>
      X
    </div>
    <div>
      <form name="updateFolder" ng-submit="snippets.renameFolder()" novalidate>
        <div class="form-group">
          <input type="text" class="validate" class="form-control" maxlength="20" ng-minlength="1" ng-model="snippets.subFolder.name" />
        </div>
      </form>
    </div>
  </div
</div>
